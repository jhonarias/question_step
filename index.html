<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Description">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/imgs/favicon/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./dist/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&amp;subset=latin-ext&amp;display=swap"
        rel="stylesheet">
    <title>Site title</title>
</head>

<body class="home-page">
    <div class="page-wrap">
        <div class="main-header_wrap">
            <header class="main-header">
                <nav class="main-header_nav">
                    <ul class="main-header_ul">
                        <li class="main-header_li main-header_li--left">
                            <a href="" class="main-header_li--logo">
                                <img src="https://confianzayahorro.com/telco/movil/imagenes/telco_logo.png" alt="logo">
                            </a>
                        </li>
                        <li class="main-header_li main-header_li--center">
                            <h1 class="main-header_li_text">Tu comprador de tarifas</h1>
                        </li>
                        <li class="main-header_li main-header_li--right">
                            <span class="main-header_li_text">Te ayudamos</span>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <main class="maincontent">
            <div class="content-wrap">
                <div class="bg-img_container" style="background-image: url('https://confianzayahorro.com/telco/movil/imagenes/hero-background.png');">
                    <div class="container-wrap">
                        <div class="grid grid-center">
                            <div class="grid-col col-12 col-lg-6">
                                <div class="questionnaire-steps">
                                    <h3 class="questionnaire-steps_text">
                                        Paso 5 DE 7
                                    </h3>
                                </div>

                                <div class="questionnaire-container">
                                    <div class="questionnaire-title">
                                        <h3 class="questionnaire-title_text">
                                            ¿Quieres una <span class="bold">tarifa</span> con llamadas ilimitadas?
                                        </h3>
                                    </div>
                                    <div class="questionnaire-options">
                                        <div class="questionnaire-item">
                                            <button class="button btn-primary">
                                                Si<i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                        <div class="questionnaire-item">
                                            <button class="button btn-primary">
                                                No<i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                        <div class="questionnaire-item">
                                            <button class="button btn-primary">
                                                Indiferente<i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                        <div class="questionnaire-item">
                                            <div class="ui-form_grid ui-form_grid--allfullwidth">
                                                <div class="ui-form_group">
                                                    <div class="ui-input-container">
                                                        <label class="ui-label" for="code">
                                                            Código postal
                                                        </label>
                                                        <div class="ui-input_wrap">
                                                            <input class="ui-input" placeholder="Ej: 28926" type="text" name="code" id="code">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="questionnaire-item">
                                            <button class="button btn-primary">
                                                Continuar<i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</body>

</html>
